# Docker Compose configuration for FAO Food Price Index Dashboard
# Use this for local development and testing with Docker

version: '3.8'

services:
  fao-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - PYTHONUNBUFFERED=1
      - TZ=UTC
    volumes:
      # Mount cache directory for persistence
      - ./cache:/app/cache
      - ./.pipeline_cache:/app/.pipeline_cache
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fao-network

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Add SSL certificates if using HTTPS
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - fao-dashboard
    networks:
      - fao-network
    profiles:
      - production

networks:
  fao-network:
    driver: bridge

volumes:
  fao-cache:
    driver: local
  fao-logs:
    driver: local